<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
    <link rel="stylesheet" href="Form_2.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
    <div id="border">
        <div id="con">
            <img src="school_logo.jpeg" alt="logo">
        </div>
        <form action="/actionj.php">
            <span>
                <h1>Member Login</h1>
            </span>
                <div class="enter">
                    <input type="email" placeholder="E-mail" id="email" name="email">
                    <br>
                    <input type="password" name="password" id="pwd" placeholder="Password">
                </div>
                <button type="submit" id="login">
                    LOGIN
                </button>
                <button type="reset" id="reset">
                    RESET
                </button>
                <div id="para">
                    <p class="p_one">Forgot <b>Username</b> / <b>Password</b></p>
                    <p class="p_two"><b>Create your Account</b></p>
                </div>
        </form>
    </div>
</body>
</html>
